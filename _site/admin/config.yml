backend:
  name: git-gateway
  branch: master
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'posts'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime'}
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
media_library:
  name: cloudinary
  config: 
    cloud_name: dvwsiufhl
    api_key: 968649118576583
    default_transformations: 
      - fetch_format: auto
        quality: auto